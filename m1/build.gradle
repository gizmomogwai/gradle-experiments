apply plugin: 'java'

configurations {
    one
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    one {
        java {
            srcDir 'src/one/java'
        }
    }
}

dependencies {
    oneCompile project(':m1')
}

task oneJar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.one.output

    appendix 'one'
}

artifacts {
    one oneJar
}
