apply plugin: 'java'
configurations {
    one
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    one {
        java {
            srcDir 'src/main/java'
            srcDir 'src/one/java'
        }
    }
}

task oneJar(type: Jar) {
    from sourceSets.one.output
    appendix 'one'
}

artifacts {
    one oneJar
}